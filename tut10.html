<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ids and Classes in HTML</title>
</head>
<body>
	<h2>Ids and Classes tutorial</h2>
	<div id="mainBox" class="redBg blackborder">
     This is mainBox
	</div>
	<span class="redBg"></span>
	<!--Select and press ctrl +/ to comment-->
	<!--Emmet-->
	<!-- . is for class and # is for id-->
	<div class="redBg"></div>
	<div id="mainSpan"></div>
	<!--div.redbg.blackborder-->
	<div class="redBg blackborder anotherClass"></div>
	<!-- Emmet takes div tags as default-->
	<div class="blackgroud"></div>
	<!--Creating multiple elements using -->
	<!--span.myclass1.myclass2.myclass3 + <tab> to print 4 similiar elements using emmet-->
		<span class="myclass1 myclass2 myclass">First</span>
		<span class="myclass1 myclass2 myclass">Second</span>
		<span class="myclass1 myclass2 myclass">Third</span>
		<span class="myclass1 myclass2 myclass">Fourth</span>
</body>
</html>
