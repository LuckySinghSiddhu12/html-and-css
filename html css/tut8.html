<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>

<body>
	<h2>
		This is the html form tutorial
	</h2>
	<form action="backend.php">
		<label for="Name" Name></label>
		<div>
			Name:<input type="text" name="myName">
		</div>
		<br>
		<div>
			Role:<input type="text" name="myRole">
		</div>
		<br>
		<div>
			Email:<input type="email" name="myEmail">
		</div>
		<br>
		<div>
			Date:<input type="Date" name="myDate">
		</div>
		<br>
		<div>
			Bonus:<input type="Number" name="myBonus">
		</div>
		<br>
		<div>
			Are you eligible?<input type="checkbox" name="eligible" checked>
		</div>
		<br>
		<div>
			Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
			Other: <input type="radio" name="myGender">
		</div>
		<br>

		<div>
			Write about yourself:<br><textarea name="text" cols="20" rows="10"></textarea>
		</div>
		<br>
		<div>
			<label for="car">Car</label>
			<select name="myCar" id="car">
				<option value="fort" selected>Fortuner</option>
				<option value="Thar">Thar</option>
			</select>

		</div>
		<br>
		<div>
			<input type="Submit" value="Submit Now">
		</div>
		<br>
		<div>
			<input type="Reset" value="Reset Now">
		</div>



	</form>
</body>

</html>
