<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Selector</title>
</head>
<style>
	/*Element selectors*/
	p {
		border: 2px solid red;
	}

	/*Id selector*/
	#firstPara {
		color: green;
	}

	/*Class selectors*/
	.bgblue {
		color: yellow;
		background-color: blue;
	}

	/*grouping selectors*/
	footer,
	span {
		color: brown;
		background-color: aqua;
	}
</style>

<body>
	<h3> CSS Selectors</h3>
	<p id="firstPara">This is a simple paragraph to demonstrate css selectors</p>
	<p id="secondpara" class="redelement bgblue">This is another simple paragraph to demonstrate css selectors</p>
	<div>
		<p>This is yet another paragraph inside to div to demonstrate css selectors</p>
	</div>
	<span>This is span</span>
	<footer>This is footer</footer>
</body>

</html>
